<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.tyhmeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Play Game</title>
</head>
<body>
    <div align="center">
            <h1>Guess Number Game</h1>
            <h3 th:text="${mainMessage}">Main Message</h3>
            <h3 th:text="${resultMessage}">Result Message</h3>

            <form action="play" method="post">
                <label for="guess" >Enter Your Guess</label>
                <input id="guess" type="number" name="guess">
                <input type="submit" value="Submit"/>
            </form>

            <footer>
                <p> This is Footer text</p>
            </footer>
    </div>
</body>
</html>
